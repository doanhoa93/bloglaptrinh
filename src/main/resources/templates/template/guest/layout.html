<section layout:fragment="header">

    <header>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 header-top-left no-padding">
                        <ul>
                            <li><a href="https://www.facebook.com/quanghoa93" target="_blank"><i

                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 header-top-right no-padding">
                        <ul>
                            <li sec:authorize="isAnonymous()"><a href="#" data-toggle="modal" data-target="#staticModal"><span>Đăng nhập</span></a></li>
                            <li sec:authorize="isAuthenticated()"><a href="#"><span
                                    sec:authentication="principal.username"></span></a></li>
                            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span>Đăng xuất</span></a></li>
                        </ul>
                    </div>

                        </li>

                    <form class="Search">

                        <label for="Search-box" class="Search-box-label">

<!--<section layout:fragment="feature">
    <div th:if="${param.logout}"
         class="alert alert-info alert-dismissable">
        <span>You have been logged out.</span>
    </div>
</section>-->
<section layout:fragment="content"></section>
<footer layout:fragment="footer" class="footer-area section-gap">
    <div class="modal fade" id="staticModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticModalLabel">Đăng nhập</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="home" th:action="@{/login}" method="post">
                    <div class="modal-body">
                        <div class="form-group has-feedback">
                            <input type="email" class="form-control" name="username"
                                   placeholder="Email" /> <span
                                class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="password" class="form-control" name="password"
                                   placeholder="Password" /> <span
                                class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember-me"> Lưu trạng thái đăng nhập
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-ban"></i> <span
                                            th:text="#{error.login_failed}">Invalid Email and
                                            Password.</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer-bottom row align-items-center">
            <p class="footer-text m-0 col-lg-8 col-md-12">
                Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</p>
            <div class="col-lg-4 col-md-12 footer-social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-behance"></i></a>
            </div>
        </div>
    </div>
</footer>
